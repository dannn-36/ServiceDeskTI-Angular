<div class="p-6">
  <div class="mb-6 flex justify-between items-center">
    <div>
      <h2 class="text-2xl font-bold text-gray-900 mb-2">GestiÃ³n de Usuarios</h2>
      <p class="text-gray-600">Administra usuarios finales del sistema</p>
    </div>
    <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors" (click)="openUserModal()">
      âž• Nuevo Usuario
    </button>
  </div>
  <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-semibold text-gray-900">Lista de Usuarios</h3>
      <div class="flex space-x-3">
        <input type="text" [(ngModel)]="userSearch" (input)="filterUsers()" placeholder="Buscar usuarios..."
               class="px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500">
        <select [(ngModel)]="userRoleFilter" (change)="filterUsers()" class="px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500">
          <option value="">Todos los roles</option>
          <option value="cliente">Clientes</option>
          <option value="agente">Agentes</option>
          <option value="supervisor">Supervisores</option>
          <option value="admin">Administradores</option>
        </select>
      </div>
    </div>
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Usuario</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rol</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Departamento</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ãšltimo Acceso</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let user of filteredUsers">
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="flex items-center">
                <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center mr-3">
                  <span class="text-sm">ðŸ‘¤</span>
                </div>
                <div>
                  <div class="text-sm font-medium text-gray-900">{{user.nombre}}</div>
                  <div class="text-sm text-gray-500">{{user.correo}}</div>
                </div>
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                    [ngClass]="{
                      'bg-blue-100 text-blue-800': user.rol === 'Cliente',
                      'bg-green-100 text-green-800': user.rol === 'Agente',
                      'bg-yellow-100 text-yellow-800': user.rol === 'Supervisor',
                      'bg-purple-100 text-purple-800': user.rol === 'Administrador'
                    }">
                {{user.rol}}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{user.departamento}}</td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                    [ngClass]="user.estado === 'activo' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'">
                {{user.estado}}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{user.ultimoAcceso}}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
              <button class="text-blue-600 hover:text-blue-900 mr-3" (click)="startEdit(user)">Editar</button>
              <button class="text-red-600 hover:text-red-900" (click)="deleteUser(user)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- Modal de creaciÃ³n/ediciÃ³n de usuario -->
  <div *ngIf="showUserModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-xl w-96 p-6">
      <h2 class="text-xl font-semibold mb-4 text-gray-800">{{editMode ? 'Editar Usuario' : 'Nuevo Usuario'}}</h2>
      <form (submit)="$event.preventDefault(); editMode ? saveEdit() : createUser();">
        <div class="mb-3">
          <label for="userName" class="block text-sm font-medium text-gray-700">Nombre completo</label>
          <input type="text" id="userName" [(ngModel)]="editMode ? selectedUser.nombre : newUser.nombre" name="userName" class="mt-1 w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div class="mb-3">
          <label for="userEmail" class="block text-sm font-medium text-gray-700">Correo electrÃ³nico</label>
          <input type="email" id="userEmail" [(ngModel)]="editMode ? selectedUser.correo : newUser.correo" name="userEmail" class="mt-1 w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div class="mb-3">
          <label for="userRole" class="block text-sm font-medium text-gray-700">Rol</label>
          <select id="userRole" [(ngModel)]="editMode ? selectedUser.rol : newUser.rol" name="userRole" class="mt-1 w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500">
            <option value="Cliente">Cliente</option>
            <option value="Agente">Agente</option>
            <option value="Supervisor">Supervisor</option>
            <option value="Administrador">Administrador</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="userDept" class="block text-sm font-medium text-gray-700">Departamento</label>
          <input type="text" id="userDept" [(ngModel)]="editMode ? selectedUser.departamento : newUser.departamento" name="userDept" class="mt-1 w-full border border-gray-300 rounded-md p-2">
        </div>
        <div class="flex justify-end space-x-2 mt-5">
          <button type="button" (click)="closeUserModal()" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-md">Cancelar</button>
          <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
